<html>
<head>
<title>Servizio AGRICHIM</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<link href="../layout/css/format.css" rel="stylesheet" type="text/css">
</head>

<body onload="window.focus();">
<form name="pagata" method="post" action="../controller/fatturaPagataPOP.jsp">
 <input type="hidden" name="numero" value="##numero">
 <input type="hidden" name="anno" value="##anno">
  <table width="80%" border="0" class="boxborder">
    <tr>
      <td width="100%">
        <div align="center">
          <h2>Pagamento fattura </h2>
          <p align="left">Conferma di avventuto pagamento della fattura con data
            <b>##dataFattura</b> numero <b>##numero</b>/F.</p>
          <p align="left">&nbsp;</p>
          <p align="left">Tutti i campioni associati alla fattura verranno aggiornati
            con pagamento effettuato</p>
          <p align="left">&nbsp;</p>
          <table width="100%" border="0" align="center" cellpadding="0" cellspacing="5">
            <tr>
              <td align="right"><div align="right"><a href="javascript:document.pagata.submit();"><img src="../layout/im/b_conferma.gif" alt="conferma" width="150" height="16" border="0"></a></div></td>
              <td align="right"><div align="left"><a href="javascript:window.close();"><img src="../layout/im/b_annulla.gif" alt="annulla" width="150" height="16" border="0"></a></div></td>
            </tr>
          </table>
          <br>
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
