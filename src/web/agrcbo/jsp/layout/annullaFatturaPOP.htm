<html>
<head>

<body onload="window.focus();">
<form name="cancella" method="post" action="../controller/annullaFatturaPOP.jsp">
 <input type="hidden" name="numero" value="##numero">
 <input type="hidden" name="anno" value="##anno">
  <table width="100%" border="0" class="boxborder">
    <tr>
      <td width="100%"> <h2>@@cancellaCancella@@cancella @@annullaAnnulla fattura @@annulla</h2>
        <div align="center">
          <p align="center">Alla conferma la fattura con data<b> ##dataFattura </b>numero<b>
            ##numero/F </b>verr&agrave;<b> @@cancella CANCELLATA @@cancella @@annulla ANNULLATA @@annulla</b></p>
          <table width="100%" border="0" align="center" cellpadding="0" cellspacing="5">
            <tr>
              <td align="right"><div align="right"><a href="javascript:document.cancella.submit();"><img src="../layout/im/b_conferma.gif" alt="conferma" width="150" height="16" border="0"></a></div></td>
              <td align="right"><div align="left"><a href="javascript:window.close();"><img src="../layout/im/b_annulla.gif" alt="annulla" width="150" height="16" border="0"></a></div></td>
            </tr>
          </table>
          <br>
          </div>
      </td>
    </tr>
  </table>
